<html>
  <head>
    <title>go webapp</title>

  <body>
    <div id="people">hi</div>
    <div id="messages">
      <ol>
      {{range .}}
        <li>{{.Author}}: {{.Message}}</li>

      </form>
    </div>
  </body>
</html>
